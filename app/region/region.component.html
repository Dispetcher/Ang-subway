<mat-toolbar class="sidenav-content-toolbar">
	<span class="toolbar-title">{{title}}</span>
</mat-toolbar>

<div [ngClass]=" {'page-content':true, 'two-rows':twoRows, 'one-col':oneCol, 'three-cols':threeCols} ">
	<mat-grid-list rowHeight="200px" [cols]="colsNum" gutterSize="25px" class="grid">
	<mat-grid-tile [ngClass]="{ 'grid-tile-col1': gtCol1, 'grid-tile-cols3': gtCol3, 'grid-tile': gtCol }" *ngFor="let country of countries" [colspan]="country.cols">
		<div [routerLink]="!(country.link)?country.title.toLowerCase():country.link" class="grid-tile-content">
			<img [src]="country.img.src" [alt]="country.title">
			<span class="grid-tile-link">{{country.title}}</span>
		</div>
	</mat-grid-tile>
</mat-grid-list>
</div>
