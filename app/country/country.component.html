<mat-toolbar class="sidenav-content-toolbar">
	<span class="toolbar-title">{{title}}</span>
</mat-toolbar>

<div [ngClass]="{'page-content':true, 'two-rows':twoRows, 'one-col':oneCol, 'three-cols':threeCols}">
	<mat-grid-list rowHeight="200px" [cols]="colsNum" gutterSize="25px" class="grid">
	<mat-grid-tile [ngClass]="{'grid-tile':gt, 'grid-tile-col1':gtCol1, 'grid-tile-cols3':gtCols3}" *ngFor="let city of cities" [colspan]="city.cols">
		<div [routerLink]="!(city.link)?city.title.toLowerCase():city.link" class="grid-tile-content">
			<img [src]="city.img.src" [alt]="city.title">
			<span class="grid-tile-link">{{city.title}}</span>
		</div>
	</mat-grid-tile>
</mat-grid-list>
</div>
